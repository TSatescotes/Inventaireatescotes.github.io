<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire Poplab - Protégé</title>
    <!-- Inclure bcrypt.js via jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/bcrypt@5.1.0/bcrypt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #loginForm {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        #mainContent {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        input, button {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .errorMessage {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h1>Inventaire Poplab</h1>
        <h2>Connexion</h2>
        <input type="password" id="passwordInput" placeholder="Entrez le mot de passe">
        <button id="loginButton">Se connecter</button>
        <p id="errorMessage" class="errorMessage">Mot de passe incorrect.</p>
    </div>

    <div id="mainContent" style="display: none;">
        <h1>Bienvenue sur l'inventaire</h1>
        <div id="inventory"></div>
    </div>

    <script>
        async function verifyPassword(userInputPassword) {
            const storedPasswordHash = "$2a$12$tnU1PgyA8b7rkkszzeuJ1OFBUAAujTdOHidifdyP3QM4yd.lwKsvm"; // Haché enregistré

            console.log("Haché récupéré :", storedPasswordHash);
            console.log("Mot de passe saisi :", userInputPassword);

            try {
                const result = bcrypt.compareSync(userInputPassword, storedPasswordHash);
                console.log("Résultat de la vérification :", result);
                return result;
            } catch (error) {
                console.error("Erreur lors de la vérification avec bcrypt :", error);
                return false;
            }
        }

        document.getElementById("loginButton").addEventListener("click", async () => {
            const userPassword = document.getElementById("passwordInput").value.trim();
            const isPasswordCorrect = await verifyPassword(userPassword);

            if (isPasswordCorrect) {
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        });
    </script>
</body>
</html>
