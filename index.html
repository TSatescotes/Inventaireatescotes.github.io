<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inventaire Poplab avec Supabase</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Initialiser Supabase avec les bonnes clés
        const supabaseUrl = 'https://leprhqmbyukywbpgpcmw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxlcHJocW1ieXVreXdicGdwY213Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE1ODM4NDUsImV4cCI6MjA0NzE1OTg0NX0.HvO07RvQgfuEHfAcQX0P7icdnVPAuvEbJUwAMbqYjdI';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    </script>
</head>
<body>
    <h1>Inventaire Poplab</h1>
    
    <!-- Section inventaire -->
    <div id="inventorySection">
        <h2>Inventaire</h2>
        <div id="inventory"></div>
    </div>

    <!-- Section pour ajouter un nouvel article -->
    <div id="addSection">
        <h2>Ajouter un nouvel article</h2>
        <input type="text" id="newItemName" placeholder="Nom de l'article">
        <button id="addButton">Ajouter</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            async function loadInventory() {
                const inventoryDiv = document.getElementById('inventory');
                inventoryDiv.innerHTML = ''; // Réinitialiser l'affichage

                const { data: items, error } = await supabase
                    .from('inventoryItems')
                    .select('*');

                if (error) {
                    console.error("Erreur lors du chargement de l'inventaire :", error);
                    return;
                }

                items.forEach(item => {
                    createItemElement(item.id, item.name, item.quantity);
                });
            }

            function createItemElement(id, name, quantity) {
                const inventoryDiv = document.getElementById('inventory');
                const itemDiv = document.createElement('div');
                itemDiv.className = 'item';
                itemDiv.id = id;

                const nameDisplay = document.createElement('span');
                nameDisplay.textContent = name;
                itemDiv.appendChild(nameDisplay);

                const decrementButton = document.createElement('button');
                decrementButton.textContent = '-';
                decrementButton.onclick = () => updateQuantity(id, -1);
                itemDiv.appendChild(decrementButton);

                const quantityDisplay = document.createElement('span');
                quantityDisplay.textContent = ` ${quantity} `;
                quantityDisplay.className = 'quantity';
                itemDiv.appendChild(quantityDisplay);

                const incrementButton = document.createElement('button');
                incrementButton.textContent = '+';
                incrementButton.onclick = () => updateQuantity(id, 1);
                itemDiv.appendChild(incrementButton);

                inventoryDiv.appendChild(itemDiv);
            }

            async function addItem() {
                const newItemName = document.getElementById('newItemName').value.trim();
                if (!newItemName) {
                    alert("Veuillez entrer un nom pour l'article.");
                    return;
                }

                const { data, error } = await supabase
                    .from('inventoryItems')
                    .insert([{ name: newItemName, quantity: 1 }])
                    .select();

                if (error) {
                    console.error("Erreur lors de l'ajout dans Supabase :", error);
                    return;
                }

                console.log("Article ajouté à Supabase :", data[0]);
                createItemElement(data[0].id, data[0].name, data[0].quantity);
                document.getElementById('newItemName').value = ''; // Réinitialise le champ texte
            }

            async function updateQuantity(id, change) {
                const { data: currentItem, error: fetchError } = await supabase
                    .from('inventoryItems')
                    .select('quantity')
                    .eq('id', id)
                    .single();

                if (fetchError || !currentItem) {
                    console.error("Erreur lors de la récupération de l'article :", fetchError);
                    return;
                }

                const newQuantity = Math.max(0, currentItem.quantity + change); 

                const { error: updateError } = await supabase
                    .from('inventoryItems')
                    .update({ quantity: newQuantity })
                    .eq('id', id);

                if (updateError) {
                    console.error("Erreur lors de la mise à jour de la quantité dans Supabase :", updateError);
                    return;
                }

                loadInventory(); 
            }

            document.getElementById("addButton").addEventListener("click", addItem);
            loadInventory();
        });
    </script>
</body>
</html>
