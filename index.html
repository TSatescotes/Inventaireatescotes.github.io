<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inventaire Poplab</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00b3a3, #ff62a1, #ffef9a); /* Gradient avec teal, rose, et jaune */
            color: #333; /* Couleur de texte */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-attachment: fixed; /* Garde le gradient fixe lors du scroll */
        }

        /* Style du titre principal */
        h1 {
            font-size: 3em; /* Augmente la taille du titre */
            color: #fff; /* Définit la couleur en blanc */
            margin-top: 20px;
            text-align: center;
            text-shadow: -2px -2px 0 #333, 2px -2px 0 #333, -2px 2px 0 #333, 2px 2px 0 #333; /* Contour sombre pour contraste */
        }

        /* Style des sections */
        #inventorySection, #addSection {
            display: block;
            background-color: #ffffff; /* Fond blanc pour contraste */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }

        /* Style des éléments de l'inventaire */
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffef9a; /* Jaune inspiré du texte "Côtés" */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Style des boutons d'incrémentation et de décrémentation */
        button {
            background-color: #ff62a1; /* Rose inspiré de la bulle "Sourire" */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e0558b; /* Rose plus foncé pour effet hover */
        }

        button:active {
            background-color: #c84a78; /* Rose encore plus foncé au clic */
        }

        /* Champ de quantité */
        .quantity {
            width: 60px;
            text-align: center;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            background-color: #dff0ed; /* Teal doux inspiré de l'ambiance du logo */
        }

        /* Champ de texte pour le nom de l'article */
        input[type="text"] {
            width: 60%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Style pour le logo en haut à droite */
        .logo {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 150px;
            height: auto;
            z-index: 1000;
        }

        /* Style du bouton pour ajouter un nouvel article */
        #addSection button {
            margin-top: 10px;
            background-color: #00d084; /* Vert vif inspiré de la bulle "Grandir" */
        }

        #addSection button:hover {
            background-color: #00a76d; /* Vert plus foncé pour effet hover */
        }

        /* Message d'erreur (si utilisé) */
        #errorMessage {
            color: #ff5050; /* Rouge vif pour message d'erreur */
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Logo en haut à droite -->
    <img src="votre-logo.png" alt="Logo" class="logo"> <!-- Remplacez "votre-logo.png" par le chemin réel du logo -->

    <h1>Inventaire Poplab</h1>
    
    <!-- Section inventaire -->
    <div id="inventorySection">
        <h2>Inventaire</h2>
        <div id="inventory"></div>
    </div>

    <!-- Section pour ajouter un nouvel article -->
    <div id="addSection">
        <h2>Ajouter un nouvel article</h2>
        <input type="text" id="newItemName" placeholder="Nom de l'article">
        <input type="number" id="newItemQuantity" placeholder="Quantité" min="1">
        <button id="addButton">Ajouter</button>
    </div>

    <!-- Script principal pour gérer l'inventaire -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const API_URL = "https://api.jsonbin.io/v3/b/673c9a24e41b4d34e456eab6";
            const MASTER_KEY = "$2a$10$C2IpRYDMnBVS09UziRhWsuPTWBDUAY3bghoT9Fz9cORd/9QFWGhiW";
            const ACCESS_KEY = "$2a$10$CK7kuKd1eFHbsVtOb88Jbu4vIKYO5oTKnHfu2t0L.vVU2DP/wHcmW";
            let inventoryItems = [];

            // Charger les données depuis JSONBin
            async function loadFromJsonBin() {
                try {
                    const response = await fetch(API_URL, {
                        method: "GET",
                        headers: {
                            "X-Access-Key": ACCESS_KEY,
                        },
                    });
                    const data = await response.json();
                    inventoryItems = data.record || [];
                    loadInventory(); // Affiche les données dans l'interface
                } catch (error) {
                    console.error("Erreur lors du chargement des données :", error);
                }
            }

            // Sauvegarder les données dans JSONBin
            async function saveToJsonBin() {
                try {
                    await fetch(API_URL, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json",
                            "X-Master-Key": MASTER_KEY,
                        },
                        body: JSON.stringify(inventoryItems),
                    });
                } catch (error) {
                    console.error("Erreur lors de la sauvegarde des données :", error);
                }
            }

            // Afficher les articles dans l'inventaire
            function loadInventory() {
                const inventoryDiv = document.getElementById("inventory");
                inventoryDiv.innerHTML = ""; // Réinitialise l'affichage

                inventoryItems.forEach((item) => {
                    createItemElement(item.id, item.name, item.quantity);
                });
            }

            // Créer un élément HTML pour chaque article
            function createItemElement(id, name, quantity) {
                const inventoryDiv = document.getElementById("inventory");
                const itemDiv = document.createElement("div");
                itemDiv.className = "item";
                itemDiv.id = id;

                const nameDisplay = document.createElement("span");
                nameDisplay.textContent = name;
                itemDiv.appendChild(nameDisplay);

                // Champ d'entrée pour modifier la quantité
                const quantityInput = document.createElement("input");
                quantityInput.type = "number";
                quantityInput.value = quantity;
                quantityInput.className = "quantity";
                quantityInput.min = 0;

                // Mise à jour en temps réel
                quantityInput.addEventListener("change", () => {
                    updateQuantity(id, parseInt(quantityInput.value));
                });

                itemDiv.appendChild(quantityInput);

                inventoryDiv.appendChild(itemDiv);
            }

            // Ajouter un nouvel article
            function addItem() {
                const newItemName = document.getElementById("newItemName").value.trim();
                const newItemQuantity = parseInt(document.getElementById("newItemQuantity").value.trim());
                
                if (!newItemName) {
                    alert("Veuillez entrer un nom pour l'article.");
                    return;
                }

                if (isNaN(newItemQuantity) || newItemQuantity < 1) {
                    alert("Veuillez entrer une quantité valide.");
                    return;
                }

                const newItem = {
                    id: Date.now(),
                    name: newItemName,
                    quantity: newItemQuantity,
                };

                inventoryItems.push(newItem);
                saveToJsonBin(); // Sauvegarde dans JSONBin
                createItemElement(newItem.id, newItem.name, newItem.quantity);
                document.getElementById("newItemName").value = ""; // Réinitialise le champ texte
                document.getElementById("newItemQuantity").value = ""; // Réinitialise le champ de quantité
            }

            // Mettre à jour la quantité d'un article
            function updateQuantity(id, newQuantity) {
                const item = inventoryItems.find((item) => item.id === id);
                if (!item) {
                    console.error("Article non trouvé");
                    return;
                }

                item.quantity = Math.max(0, newQuantity); // Empêche quantité négative
                saveToJsonBin(); // Sauvegarde dans JSONBin
            }

            // Événement pour le bouton "Ajouter"
            document.getElementById("addButton").addEventListener("click", addItem);

            // Charger les données au démarrage
            loadFromJsonBin();
        });
    </script>
</body>
</html>
