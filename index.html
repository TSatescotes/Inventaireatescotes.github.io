<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inventaire Poplab</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00b3a3, #ff62a1, #ffef9a);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-attachment: fixed;
        }

        /* Style du titre principal */
        h1 {
            font-size: 3em;
            color: #fff;
            margin-top: 20px;
            text-align: center;
            text-shadow: -2px -2px 0 #333, 2px -2px 0 #333, -2px 2px 0 #333, 2px 2px 0 #333;
        }

        /* Style des sections */
        #inventorySection, #addSection {
            display: block;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }

        /* Style des éléments de l'inventaire */
        .item {
            display: grid;
            grid-template-columns: 1fr 100px 120px;
            align-items: center;
            background-color: #ffef9a;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            gap: 10px;
        }

        /* Champ de quantité */
        .quantity {
            width: 100%;
            text-align: center;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            background-color: #dff0ed;
        }

        /* Boutons dans les éléments */
        .item button {
            background-color: #ff62a1;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .item button:hover {
            background-color: #e0558b;
        }

        .item button:active {
            background-color: #c84a78;
        }

        /* Champ de texte pour le nom de l'article */
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Style pour le logo en haut à droite */
        .logo {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 150px;
            height: auto;
            z-index: 1000;
        }

        /* Style du bouton pour ajouter un nouvel article */
        #addSection button {
            margin-top: 10px;
            background-color: #00d084;
            width: 100%;
        }

        #addSection button:hover {
            background-color: #00a76d;
        }

        /* Fenêtre modale */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal button {
            margin-top: 10px;
            background-color: #ff62a1;
        }

        .modal button:hover {
            background-color: #e0558b;
        }
    </style>
</head>
<body>
    <!-- Logo en haut à droite -->
    <img src="Images/logo.png" alt="Logo" class="logo">

    <h1>Inventaire Poplab</h1>
    
    <!-- Section inventaire -->
    <div id="inventorySection">
        <h2>Inventaire</h2>
        <div id="inventory"></div>
    </div>

    <!-- Section pour ajouter un nouvel article -->
    <div id="addSection">
        <h2>Ajouter un nouvel article</h2>
        <input type="text" id="newItemName" placeholder="Nom de l'article">
        <input type="number" id="newItemQuantity" placeholder="Quantité" min="1">
        <button id="addButton">Ajouter</button>
    </div>

    <!-- Fenêtre modale -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h3>Êtes-vous sûr de vouloir supprimer cet article ?</h3>
            <button id="confirmDelete">Confirmer</button>
            <button id="cancelDelete">Annuler</button>
        </div>
    </div>

    <script>
        const API_URL = "https://api.jsonbin.io/v3/b/673dd78dad19ca34f8cd2cb2/latest";
        const MASTER_KEY = "$2a$10$C2IpRYDMnBVS09UziRhWsuPTWBDUAY3bghoT9Fz9cORd/9QFWGhiW";
        const ACCESS_KEY = "$2a$10$CK7kuKd1eFHbsVtOb88Jbu4vIKYO5oTKnHfu2t0L.vVU2DP/wHcmW";
        let inventoryItems = [];
        let itemToDelete = null;

        document.addEventListener("DOMContentLoaded", function () {
            async function loadFromJsonBin() {
                try {
                    const response = await fetch(API_URL, {
                        method: "GET",
                        headers: { "X-Access-Key": ACCESS_KEY },
                    });
                    if (!response.ok) throw new Error("Erreur de chargement : " + response.status);
                    const data = await response.json();
                    inventoryItems = data.record || [];
                    loadInventory();
                } catch (error) {
                    console.error("Erreur lors du chargement des données :", error);
                }
            }

            async function saveToJsonBin() {
                try {
                    const response = await fetch(API_URL, {
                        method: "PUT",
                        headers: {
                            "Content-Type": "application/json",
                            "X-Master-Key": MASTER_KEY,
                        },
                        body: JSON.stringify({ record: inventoryItems }),
                    });
                    if (!response.ok) throw new Error("Erreur de sauvegarde : " + response.status);
                } catch (error) {
                    console.error("Erreur lors de la sauvegarde des données :", error);
                }
            }

            function loadInventory() {
                const inventoryDiv = document.getElementById("inventory");
                inventoryDiv.innerHTML = "";
                inventoryItems.forEach((item) => {
                    createItemElement(item.id, item.name, item.quantity);
                });
            }

            function createItemElement(id, name, quantity) {
                const inventoryDiv = document.getElementById("inventory");
                const itemDiv = document.createElement("div");
                itemDiv.className = "item";
                itemDiv.id = id;

                const nameDisplay = document.createElement("span");
                nameDisplay.textContent = name;

                const quantityInput = document.createElement("input");
                quantityInput.type = "number";
                quantityInput.value = quantity;
                quantityInput.className = "quantity";
                quantityInput.min = 0;

                quantityInput.addEventListener("change", () => {
                    const item = inventoryItems.find((item) => item.id === id);
                    if (item) item.quantity = parseInt(quantityInput.value) || 0;
                    saveToJsonBin();
                });

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Supprimer";
                deleteButton.addEventListener("click", () => {
                    itemToDelete = id;
                    document.getElementById("myModal").style.display = "flex";
                });

                itemDiv.appendChild(nameDisplay);
                itemDiv.appendChild(quantityInput);
                itemDiv.appendChild(deleteButton);
                inventoryDiv.appendChild(itemDiv);
            }

            function addItem() {
                const newItemName = document.getElementById("newItemName").value.trim();
                const newItemQuantity = parseInt(document.getElementById("newItemQuantity").value.trim());

                if (!newItemName || isNaN(newItemQuantity) || newItemQuantity < 1) {
                    alert("Veuillez entrer des informations valides.");
                    return;
                }

                const newItem = { id: Date.now(), name: newItemName, quantity: newItemQuantity };
                inventoryItems.push(newItem);
                saveToJsonBin();
                createItemElement(newItem.id, newItem.name, newItem.quantity);
                document.getElementById("newItemName").value = "";
                document.getElementById("newItemQuantity").value = "";
            }

            function deleteItem() {
                inventoryItems = inventoryItems.filter((item) => item.id !== itemToDelete);
                saveToJsonBin();
                loadInventory();
                document.getElementById("myModal").style.display = "none";
            }

            document.getElementById("addButton").addEventListener("click", addItem);
            document.getElementById("confirmDelete").addEventListener("click", deleteItem);
            document.getElementById("cancelDelete").addEventListener("click", () => {
                document.getElementById("myModal").style.display = "none";
            });

            loadFromJsonBin();
        });
    </script>
</body>
</html>
