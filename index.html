<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page protégée par mot de passe</title>
    <style>
        /* Simple style pour centrer le formulaire */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #mainContent {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Formulaire de connexion -->
    <div id="loginForm">
        <h2>Accès protégé</h2>
        <input type="password" id="passwordInput" placeholder="Mot de passe">
        <button id="loginButton">Se connecter</button>
        <p id="errorMessage" style="color: red; display: none;">Mot de passe incorrect.</p>
    </div>

    <!-- Contenu protégé -->
    <div id="mainContent">
        <h1>Bienvenue sur la page protégée</h1>
        <p>Voici le contenu de la page après authentification.</p>
    </div>

    <script>
        // Configuration JSONBin
        const PASSWORD_BIN_URL = "https://api.jsonbin.io/v3/b/673c9a24e41b4d34e456eab6"; // Remplacez par l'URL de votre bin
        const ACCESS_KEY = "$2a$10$CK7kuKd1eFHbsVtOb88Jbu4vIKYO5oTKnHfu2t0L.vVU2DP/wHcmW";

        // Fonction pour vérifier le mot de passe
        async function verifyPassword(userInputPassword) {
            try {
                const response = await fetch(PASSWORD_BIN_URL, {
                    method: "GET",
                    headers: {
                        "X-Access-Key": ACCESS_KEY,
                    },
                });
                const data = await response.json();
                const storedPassword = data.record.password;

                return userInputPassword === storedPassword; // Compare le mot de passe utilisateur avec celui du bin
            } catch (error) {
                console.error("Erreur lors de la vérification du mot de passe :", error);
                return false;
            }
        }

        // Gestionnaire d'événement pour le bouton de connexion
        document.getElementById("loginButton").addEventListener("click", async () => {
            const userPassword = document.getElementById("passwordInput").value.trim();

            // Vérification du mot de passe
            const isPasswordCorrect = await verifyPassword(userPassword);

            if (isPasswordCorrect) {
                document.getElementById("loginForm").style.display = "none"; // Cache le formulaire
                document.getElementById("mainContent").style.display = "block"; // Affiche le contenu protégé
            } else {
                document.getElementById("errorMessage").style.display = "block"; // Affiche un message d'erreur
            }
        });
    </script>
</body>
</html>
