<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inventaire</title>
    
    <!-- CSS intégré pour le style -->
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f758, #3eb4a3, #f59b9e); /* Fond dégradé inspiré du logo */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Style du titre principal */
        h1 {
            font-size: 2.5em;
            color: #4a90e2;
            margin-top: 20px;
            color: #333; /* Couleur sombre pour contraster avec le fond */
            text-align: center;
            text-shadow: 1px 1px 2px #f5f758; /* Ombre légère pour ressortir */
        }

        /* Style des sections */
        #inventorySection, #addSection {
            display: block;
            background-color: #ffffff; /* Fond blanc pour contraste */
            border-radius: 15px; /* Bordures arrondies */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Ombre plus marquée */
            padding: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }

        /* Style des éléments de l'inventaire */
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f5f758; /* Couleur jaune inspirée du logo */
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        /* Style des boutons */
        button {
            background-color: #3eb4a3; /* Couleur verte inspirée du logo */
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 5px 10px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e8d83;
        }

        button:active {
            background-color: #246e67;
        }

        /* Champ de quantité */
        .quantity {
            width: 60px;
            text-align: center;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            background-color: #f4f4f4;
        }

        /* Champ de texte pour le nom de l'article */
        input[type="text"] {
            width: 60%;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Style pour le logo */
        .logo {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 150px;
            height: auto;
            z-index: 1000;
        }

        /* Style du bouton pour ajouter un nouvel article */
        #addSection button {
            margin-top: 10px;
            background-color: #f59b9e; /* Couleur rose inspirée du logo */
        }

        #addSection button:hover {
            background-color: #e48286;
        }
    </style>
</head>
<body>
    <!-- Logo en haut à droite -->
    <img src="Images/logo.png" alt="Logo" class="logo" />

    <h1>Inventaire</h1>
    
    <!-- Section inventaire -->
    <div id="inventorySection">
        <div id="inventory"></div>
    </div>

    <!-- Section pour ajouter un nouvel article -->
    <div id="addSection">
        <h2>Ajouter un nouvel article</h2>
        <input type="text" id="newItemName" placeholder="Nom de l'article">
        <button onclick="addItem()">Ajouter</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadInventory();
        });

        // Fonction pour charger les articles enregistrés dans le Local Storage
        function loadInventory() {
            const inventoryDiv = document.getElementById('inventory');
            inventoryDiv.innerHTML = '';
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];

            items.forEach(item => {
                createItemElement(item.id, item.name, item.quantity);
            });
        }

        // Fonction pour créer un élément d'article dans l'HTML
        function createItemElement(id, name, quantity) {
            const inventoryDiv = document.getElementById('inventory');

            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.id = id;

            // Champ de modification de nom
            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.value = name;
            nameInput.onchange = () => updateName(id, nameInput.value);
            itemDiv.appendChild(nameInput);

            // Boutons + et -
            const decrementButton = document.createElement('button');
            decrementButton.textContent = '-';
            decrementButton.onclick = () => decrement(id);
            itemDiv.appendChild(decrementButton);

            // Champ de quantité modifiable
            const quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.value = quantity;
            quantityInput.min = 0;
            quantityInput.className = 'quantity';
            quantityInput.onchange = () => updateQuantity(id, quantityInput.value);
            itemDiv.appendChild(quantityInput);

            const incrementButton = document.createElement('button');
            incrementButton.textContent = '+';
            incrementButton.onclick = () => increment(id);
            itemDiv.appendChild(incrementButton);

            // Bouton de suppression
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Supprimer';
            removeButton.onclick = () => removeItem(id);
            itemDiv.appendChild(removeButton);

            inventoryDiv.appendChild(itemDiv);
        }

        // Fonction pour ajouter un nouvel article
        function addItem() {
            const newItemName = document.getElementById('newItemName').value.trim();
            if (!newItemName) return;

            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            const newItem = {
                id: `item${Date.now()}`,
                name: newItemName,
                quantity: 0
            };
            items.push(newItem);
            localStorage.setItem('inventoryItems', JSON.stringify(items));

            createItemElement(newItem.id, newItem.name, newItem.quantity);
            document.getElementById('newItemName').value = '';
        }

        // Fonction pour incrémenter la quantité
        function increment(id) {
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            const item = items.find(item => item.id === id);
            if (item) {
                item.quantity += 1;
                localStorage.setItem('inventoryItems', JSON.stringify(items));
                document.getElementById(id).querySelector('.quantity').value = item.quantity;
            }
        }

        // Fonction pour décrémenter la quantité
        function decrement(id) {
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            const item = items.find(item => item.id === id);
            if (item && item.quantity > 0) {
                item.quantity -= 1;
                localStorage.setItem('inventoryItems', JSON.stringify(items));
                document.getElementById(id).querySelector('.quantity').value = item.quantity;
            }
        }

        // Fonction pour mettre à jour le nom de l'article
        function updateName(id, newName) {
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            const item = items.find(item => item.id === id);
            if (item) {
                item.name = newName;
                localStorage.setItem('inventoryItems', JSON.stringify(items));
            }
        }

        // Fonction pour mettre à jour la quantité directement dans le champ de saisie
        function updateQuantity(id, newQuantity) {
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            const item = items.find(item => item.id === id);
            if (item && newQuantity >= 0) {
                item.quantity = parseInt(newQuantity);
                localStorage.setItem('inventoryItems', JSON.stringify(items));
            }
        }

        // Fonction pour supprimer un article
        function removeItem(id) {
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            const updatedItems = items.filter(item => item.id !== id);
            localStorage.setItem('inventoryItems', JSON.stringify(updatedItems));
            loadInventory();
        }
    </script>
</body>
</html>
