<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inventaire Poplab</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00b3a3, #ff62a1, #ffef9a);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-attachment: fixed;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            margin-top: 20px;
            text-align: center;
            text-shadow: -2px -2px 0 #333, 2px -2px 0 #333, -2px 2px 0 #333, 2px 2px 0 #333;
        }
        #inventorySection, #addSection {
            display: block;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }
        .item {
            display: flex;
            flex-direction: column;
            background-color: #ffef9a;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .variants {
            display: none;
            margin-top: 10px;
            padding-left: 10px;
            background-color: #f9f9f9;
            border-left: 3px solid #ddd;
        }
        .variant {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .quantity {
            width: 50px;
            text-align: center;
        }
        button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .modifyOrDelete {
            background-color: #ffa500;
            color: white;
        }
        #addSection button {
            margin-top: 10px;
            background: linear-gradient(135deg, #00b3a3, #00d084);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #addSection button:hover {
            background: linear-gradient(135deg, #00a76d, #00b3a3);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal button {
            margin-top: 10px;
            background-color: #ff4d4d;
            color: white;
        }
        .modal button:hover {
            background-color: #e55;
        }
    </style>
</head>
<body>
    <h1>Inventaire Poplab</h1>
    
    <div id="inventorySection">
        <h2>Inventaire</h2>
        <div id="inventory"></div>
    </div>

    <div id="addSection">
        <h2>Ajouter un nouvel article</h2>
        <input type="text" id="newItemName" placeholder="Nom de l'article">
        <div id="variantsList"></div>
        <button id="addVariantButton">Ajouter une variante</button>
        <button id="addButton">Ajouter</button>
    </div>

    <!-- Fenêtre modale pour confirmation de suppression -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Êtes-vous sûr de vouloir supprimer cet article ?</h3>
            <button id="confirmDelete">Confirmer</button>
            <button id="cancelDelete">Annuler</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let inventoryItems = [];
            const inventoryDiv = document.getElementById("inventory");
            const newItemName = document.getElementById("newItemName");
            const addVariantButton = document.getElementById("addVariantButton");
            const variantsList = document.getElementById("variantsList");
            const addButton = document.getElementById("addButton");

            let itemToDelete = null; // Stocke l'ID de l'article à supprimer
            const deleteModal = document.getElementById("deleteModal");
            const confirmDeleteButton = document.getElementById("confirmDelete");
            const cancelDeleteButton = document.getElementById("cancelDelete");

            // Ajout d'une variante
            addVariantButton.addEventListener("click", () => {
                const variantId = Date.now();
                const variantHTML = `
                    <div class="variant" id="variant-${variantId}">
                        <input type="text" placeholder="Nom de la variante (ex: Bleu)" class="variantName">
                        <input type="number" placeholder="Quantité" class="variantQuantity" min="0">
                        <button onclick="document.getElementById('variant-${variantId}').remove()">Supprimer</button>
                    </div>`;
                variantsList.insertAdjacentHTML("beforeend", variantHTML);
            });

            // Ajout d'un article
            addButton.addEventListener("click", () => {
                const itemName = newItemName.value.trim();
                if (!itemName) {
                    alert("Veuillez entrer un nom pour l'article.");
                    return;
                }

                const variants = Array.from(variantsList.children).map(variantDiv => {
                    const variantName = variantDiv.querySelector(".variantName").value.trim();
                    const variantQuantity = parseInt(variantDiv.querySelector(".variantQuantity").value.trim(), 10) || 0;
                    return { name: variantName, quantity: variantQuantity };
                });

                const newItem = {
                    id: Date.now(),
                    name: itemName,
                    variants: variants
                };

                inventoryItems.push(newItem);
                renderInventory();
                newItemName.value = "";
                variantsList.innerHTML = ""; // Réinitialise les variantes
            });

            // Rendu de l'inventaire
            function renderInventory() {
                inventoryDiv.innerHTML = "";
                inventoryItems.forEach(item => {
                    const itemDiv = document.createElement("div");
                    itemDiv.classList.add("item");

                    // Header
                    const itemHeader = document.createElement("div");
                    itemHeader.classList.add("item-header");
                    itemHeader.innerHTML = `
                        <span>${item.name}</span>
                        <button class="modifyOrDelete">Modifier / Supprimer</button>`;
                    itemDiv.appendChild(itemHeader);

                    // Variantes
                    const variantsDiv = document.createElement("div");
                    variantsDiv.classList.add("variants");

                    item.variants.forEach(variant => {
                        const variantDiv = document.createElement("div");
                        variantDiv.classList.add("variant");
                        variantDiv.innerHTML = `
                            <span>${variant.name}</span>
                            <input type="number" value="${variant.quantity}" class="quantity">
                        `;
                        variantsDiv.appendChild(variantDiv);
                    });

                    itemDiv.appendChild(variantsDiv);
                    inventoryDiv.appendChild(itemDiv);

                    // Interactivité pour modifier ou supprimer
                    itemHeader.querySelector(".modifyOrDelete").addEventListener("click", () => {
                        if (confirm("Voulez-vous modifier cet article ?")) {
                            modifyItem(item.id);
                        } else {
                            itemToDelete = item.id;
                            deleteModal.style.display = "flex";
                        }
                    });
                });
            }

            // Modification d'un article
            function modifyItem(id) {
                const item = inventoryItems.find(i => i.id === id);
                if (!item) return;

                newItemName.value = item.name;
                variantsList.innerHTML = "";

                item.variants.forEach(variant => {
                    const variantHTML = `
                        <div class="variant">
                            <input type="text" value="${variant.name}" class="variantName">
                            <input type="number" value="${variant.quantity}" class="variantQuantity" min="0">
                        </div>`;
                    variantsList.insertAdjacentHTML("beforeend", variantHTML);
                });

                inventoryItems = inventoryItems.filter(i => i.id !== id);
                renderInventory();
            }

            // Suppression d'un article
            confirmDeleteButton.addEventListener("click", () => {
                inventoryItems = inventoryItems.filter(i => i.id !== itemToDelete);
                deleteModal.style.display = "none";
                renderInventory();
            });

            cancelDeleteButton.addEventListener("click", () => {
                deleteModal.style.display = "none";
            });
        });
    </script>
</body>
</html>
