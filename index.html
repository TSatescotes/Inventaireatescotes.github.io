<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inventaire Poplab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo en haut à droite -->
    <img src="Images/logo.png" alt="Logo" class="logo" />

    <h1>Inventaire Poplab</h1>
    
    <!-- Section inventaire -->
    <div id="inventorySection">
        <h2>Inventaire</h2>
        <div id="inventory"></div>
    </div>

    <!-- Section pour ajouter un nouvel article -->
    <div id="addSection">
        <h2>Ajouter un nouvel article</h2>
        <input type="text" id="newItemName" placeholder="Nom de l'article">
        <button id="addButton">Ajouter</button>
    </div>

    <!-- Script Firebase et gestion de l'inventaire -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBIFHYleTHOP-Jt-v294VWDkq9a9Udpzbs",
            authDomain: "inventaire-poplab.firebaseapp.com",
            projectId: "inventaire-poplab",
            storageBucket: "inventaire-poplab.appspot.com",
            messagingSenderId: "490095435720",
            appId: "1:490095435720:web:5df23c49d4938e90086afd",
            measurementId: "G-KSW6LY3WWN"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function addItem() {
            const newItemName = document.getElementById('newItemName').value.trim();
            if (!newItemName) {
                console.error("Le nom de l'article est vide.");
                return;
            }

            const newItem = {
                id: `item${Date.now()}`,
                name: newItemName,
                quantity: 0
            };

            // Ajouter l'élément à Firestore et au localStorage
            db.collection("inventoryItems").doc(newItem.id).set(newItem)
                .then(() => {
                    console.log("Article ajouté avec succès à Firestore.");
                    const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
                    items.push(newItem);
                    localStorage.setItem('inventoryItems', JSON.stringify(items));
                    createItemElement(newItem.id, newItem.name, newItem.quantity);
                    document.getElementById('newItemName').value = '';
                })
                .catch((error) => {
                    console.error("Erreur lors de l'ajout de l'article :", error);
                });
        }

        function createItemElement(id, name, quantity) {
            const inventoryDiv = document.getElementById('inventory');
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.id = id;

            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.value = name;
            itemDiv.appendChild(nameInput);

            const decrementButton = document.createElement('button');
            decrementButton.textContent = '-';
            itemDiv.appendChild(decrementButton);

            const quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.value = quantity;
            quantityInput.min = 0;
            quantityInput.className = 'quantity';
            itemDiv.appendChild(quantityInput);

            const incrementButton = document.createElement('button');
            incrementButton.textContent = '+';
            itemDiv.appendChild(incrementButton);

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Supprimer';
            itemDiv.appendChild(removeButton);

            inventoryDiv.appendChild(itemDiv);
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("addButton").addEventListener("click", addItem);
        });
    </script>
</body>
</html>
