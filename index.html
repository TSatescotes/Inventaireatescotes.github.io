<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inventaire Poplab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inventaire Poplab</h1>
    
    <!-- Section inventaire -->
    <div id="inventorySection">
        <h2>Inventaire</h2>
        <div id="inventory"></div>
    </div>

    <!-- Section pour ajouter un nouvel article -->
    <div id="addSection">
        <h2>Ajouter un nouvel article</h2>
        <input type="text" id="newItemName" placeholder="Nom de l'article">
        <button id="addButton">Ajouter</button>
    </div>

    <!-- Script Firebase et gestion de l'inventaire -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBIFHYleTHOP-Jt-v294VWDkq9a9Udpzbs",
            authDomain: "inventaire-poplab.firebaseapp.com",
            projectId: "inventaire-poplab",
            storageBucket: "inventaire-poplab.appspot.com",
            messagingSenderId: "490095435720",
            appId: "1:490095435720:web:5df23c49d4938e90086afd",
            measurementId: "G-KSW6LY3WWN"
        };

        // Initialiser Firebase et tester l'initialisation
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        console.log("Firebase initialisé :", firebase.apps.length > 0 ? "Oui" : "Non");

        // Fonction addItem pour ajouter un nouvel article
        function addItem() {
            console.log("Bouton 'Ajouter' cliqué - Fonction addItem appelée");

            const newItemName = document.getElementById('newItemName').value.trim();
            if (!newItemName) {
                console.error("Le nom de l'article est vide.");
                return;
            }

            const newItem = {
                id: `item${Date.now()}`,
                name: newItemName,
                quantity: 1
            };

            // Ajout dans l'interface pour tester l'affichage
            createItemElement(newItem.id, newItem.name, newItem.quantity);
            document.getElementById('newItemName').value = ''; // Réinitialiser le champ texte

            // Ajout à Firestore avec message de débogage
            db.collection("inventoryItems").doc(newItem.id).set(newItem)
                .then(() => {
                    console.log("Article ajouté avec succès à Firestore :", newItem);
                })
                .catch((error) => {
                    console.error("Erreur lors de l'ajout de l'article dans Firestore :", error);
                });
        }

        // Fonction pour créer un élément visuel pour chaque article
        function createItemElement(id, name, quantity) {
            const inventoryDiv = document.getElementById('inventory');
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.id = id;

            const nameDisplay = document.createElement('span');
            nameDisplay.textContent = `${name} (Quantité: ${quantity})`;
            itemDiv.appendChild(nameDisplay);

            inventoryDiv.appendChild(itemDiv);
        }

        // Ajouter directement l'événement "click" au bouton pour le rendre fonctionnel
        document.getElementById("addButton").onclick = addItem;
    </script>
</body>
</html>
