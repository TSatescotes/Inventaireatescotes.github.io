<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inventaire sécurisé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo en haut à droite -->
    <img src="Images/logo.png" alt="Logo" class="logo" />

    <h1>Inventaire Sécurisé</h1>
    
    <!-- Section inventaire -->
    <div id="inventorySection">
        <h2>Inventaire</h2>
        <div id="inventory"></div>
    </div>

    <!-- Section pour ajouter un nouvel article -->
    <div id="addSection">
        <h2>Ajouter un nouvel article</h2>
        <input type="text" id="newItemName" placeholder="Nom de l'article">
        <button id="addButton">Ajouter</button>
        <button id="resetButton">Réinitialiser l'inventaire</button>
    </div>

    <!-- Script Firebase et gestion de l'inventaire -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getFirestore, doc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // Configuration Firebase - Remplacez par vos propres valeurs depuis Firebase Console
        const firebaseConfig = {
            apiKey: "AIzaSyBIFHYleTHOP-Jt-v294VWDkq9a9Udpzbs",
            authDomain: "inventaire-poplab.firebaseapp.com",
            projectId: "inventaire-poplab",
            storageBucket: "inventaire-poplab.firebaseapp.com",
            messagingSenderId: "490095435720",
            appId: "1:490095435720:web:7ce0713993e42b59086afd",
            measurementId: "G-19DVTE3W11"
        };

        // Initialisation Firebase et Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        console.log("Firebase initialisé :", db); // Vérifie l'initialisation

        // Fonction pour charger les articles enregistrés
        function loadInventory() {
            console.log("Chargement de l'inventaire depuis le localStorage...");
            const inventoryDiv = document.getElementById('inventory');
            inventoryDiv.innerHTML = '';
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            items.forEach(item => {
                createItemElement(item.id, item.name, item.quantity);
            });
        }

        // Fonction pour créer un élément HTML pour chaque article
        function createItemElement(id, name, quantity) {
            const inventoryDiv = document.getElementById('inventory');
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.id = id;

            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.value = name;
            nameInput.onchange = () => updateName(id, nameInput.value);
            itemDiv.appendChild(nameInput);

            const decrementButton = document.createElement('button');
            decrementButton.textContent = '-';
            decrementButton.onclick = () => decrement(id);
            itemDiv.appendChild(decrementButton);

            const quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.value = quantity;
            quantityInput.min = 0;
            quantityInput.className = 'quantity';
            quantityInput.onchange = () => updateQuantity(id, quantityInput.value);
            itemDiv.appendChild(quantityInput);

            const incrementButton = document.createElement('button');
            incrementButton.textContent = '+';
            incrementButton.onclick = () => increment(id);
            itemDiv.appendChild(incrementButton);

            const removeButton = document.createElement('button');
            removeButton.textContent = 'Supprimer';
            removeButton.onclick = () => removeItem(id);
            itemDiv.appendChild(removeButton);

            inventoryDiv.appendChild(itemDiv);
        }

        // Fonction pour ajouter un nouvel article
        async function addItem() {
            const newItemName = document.getElementById('newItemName').value.trim();
            if (!newItemName) {
                console.error("Le nom de l'article est vide.");
                return;
            }

            const newItem = {
                id: `item${Date.now()}`,
                name: newItemName,
                quantity: 0
            };

            try {
                console.log("Tentative d'ajout de l'article :", newItem);
                await setDoc(doc(db, "inventoryItems", newItem.id), newItem);
                const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
                items.push(newItem);
                localStorage.setItem('inventoryItems', JSON.stringify(items));
                createItemElement(newItem.id, newItem.name, newItem.quantity);
                document.getElementById('newItemName').value = '';
                console.log("Article ajouté avec succès :", newItem);
            } catch (error) {
                console.error("Erreur lors de l'ajout de l'article :", error);
            }
        }

        // Fonction pour supprimer un article
        async function removeItem(id) {
            try {
                console.log("Suppression de l'article avec l'ID :", id);
                await deleteDoc(doc(db, "inventoryItems", id));
                const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
                const updatedItems = items.filter(item => item.id !== id);
                localStorage.setItem('inventoryItems', JSON.stringify(updatedItems));
                loadInventory();
            } catch (error) {
                console.error("Erreur lors de la suppression :", error);
            }
        }

        // Fonction pour réinitialiser l'inventaire
        function resetInventory() {
            console.log("Réinitialisation de l'inventaire...");
            localStorage.removeItem('inventoryItems');
            loadInventory();
        }

        // Assignation des événements aux boutons
        document.getElementById("addButton").addEventListener("click", () => {
            console.log("Bouton 'Ajouter' cliqué.");
            addItem();
        });
        document.getElementById("resetButton").addEventListener("click", () => {
            console.log("Bouton 'Réinitialiser' cliqué.");
            resetInventory();
        });

        // Charger l'inventaire au démarrage
        window.addEventListener("load", () => {
            console.log("Chargement de la page terminé.");
            loadInventory();
        });
    </script>
</body>
</html>
