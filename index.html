<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire Poplab - Protégé</title>
    <link rel="stylesheet" href="style.css"> <!-- Assurez-vous que style.css est présent -->
    <style>
        /* Ajout de styles temporaires si style.css manque */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #loginForm, #mainContent {
            margin: 20px;
        }
        #mainContent {
            display: none;
        }
        #errorMessage {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Formulaire de connexion -->
    <div id="loginForm">
        <h1>Inventaire Poplab</h1>
        <h2>Accès protégé</h2>
        <input type="password" id="passwordInput" placeholder="Mot de passe">
        <button id="loginButton">Se connecter</button>
        <p id="errorMessage">Mot de passe incorrect.</p>
    </div>

    <!-- Contenu protégé -->
    <div id="mainContent">
        <h1>Bienvenue sur l'inventaire Poplab</h1>
        <h2>Inventaire :</h2>
        <ul id="inventoryList"></ul>
    </div>

    <script>
        // Configuration JSONBin
        const PASSWORD_BIN_URL = "https://api.jsonbin.io/v3/b/673c9a24e41b4d34e456eab6"; // URL de votre bin
        const ACCESS_KEY = "$2a$10$CK7kuKd1eFHbsVtOb88Jbu4vIKYO5oTKnHfu2t0L.vVU2DP/wHcmW"; // Votre clé d'accès

        // Fonction pour récupérer les données du bin JSONBin
        async function fetchBinData() {
            try {
                const response = await fetch(PASSWORD_BIN_URL, {
                    method: "GET",
                    headers: {
                        "X-Access-Key": ACCESS_KEY,
                    },
                });

                if (!response.ok) {
                    console.error("Erreur réseau :", response.status, response.statusText);
                    return null;
                }

                const data = await response.json();
                return data.record; // Retourne les données stockées dans le bin
            } catch (error) {
                console.error("Erreur lors de la récupération des données :", error);
                return null;
            }
        }

        // Fonction pour vérifier le mot de passe
        async function verifyPassword(userInputPassword) {
            const binData = await fetchBinData();
            if (!binData) return false; // Erreur dans la récupération des données

            const storedPassword = binData.password;
            return userInputPassword === storedPassword; // Vérifie si les mots de passe correspondent
        }

        // Fonction pour afficher l'inventaire
        function displayInventory(inventory) {
            const inventoryList = document.getElementById("inventoryList");
            inventoryList.innerHTML = ""; // Réinitialise l'affichage

            inventory.forEach((item) => {
                const listItem = document.createElement("li");
                listItem.textContent = `${item.name} - Quantité : ${item.quantity}`;
                inventoryList.appendChild(listItem);
            });
        }

        // Gestionnaire d'événement pour le bouton de connexion
        document.getElementById("loginButton").addEventListener("click", async () => {
            const userPassword = document.getElementById("passwordInput").value.trim();

            // Vérification du mot de passe
            const isPasswordCorrect = await verifyPassword(userPassword);

            if (isPasswordCorrect) {
                const binData = await fetchBinData(); // Récupère toutes les données
                document.getElementById("loginForm").style.display = "none"; // Cache le formulaire
                document.getElementById("mainContent").style.display = "block"; // Affiche le contenu protégé

                // Affiche l'inventaire
                displayInventory(binData.inventory);
            } else {
                const errorMessage = document.getElementById("errorMessage");
                errorMessage.style.display = "block"; // Affiche le message d'erreur
            }
        });
    </script>
</body>
</html>
