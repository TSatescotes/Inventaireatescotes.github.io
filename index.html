<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inventaire sécurisé</title>
    <style>
        <link rel="stylesheet" href="style.css">

    </style>
</head>
<body>
    <!-- Logo en haut à droite -->
    <img src="Images/logo.png" alt="Logo" class="logo" />

    <h1>Inventaire Sécurisé</h1>
    
    <!-- Section inventaire -->
    <div id="inventorySection">
        <h2>Inventaire</h2>
        <div id="inventory"></div>
    </div>

    <!-- Section pour ajouter un nouvel article -->
    <div id="addSection">
        <h2>Ajouter un nouvel article</h2>
        <input type="text" id="newItemName" placeholder="Nom de l'article">
        <button onclick="addItem()">Ajouter</button>
        
        <button onclick="resetInventory()">Réinitialiser l'inventaire</button>
    </div>

    <script>

        // Fonction pour charger les articles enregistrés dans le Local Storage
        function loadInventory() {
            const inventoryDiv = document.getElementById('inventory');
            inventoryDiv.innerHTML = ''; // Vider la div pour recharger
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];

            items.forEach(item => {
                createItemElement(item.id, item.name, item.quantity);
            });
        }

        // Fonction pour créer un élément d'article dans l'HTML
        function createItemElement(id, name, quantity) {
            const inventoryDiv = document.getElementById('inventory');

            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.id = id;

            // Champ de modification de nom
            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.value = name;
            nameInput.onchange = () => updateName(id, nameInput.value);
            itemDiv.appendChild(nameInput);

            // Boutons + et -
            const decrementButton = document.createElement('button');
            decrementButton.textContent = '-';
            decrementButton.onclick = () => decrement(id);
            itemDiv.appendChild(decrementButton);

            // Champ de quantité modifiable
            const quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.value = quantity;
            quantityInput.min = 0;
            quantityInput.className = 'quantity';
            quantityInput.onchange = () => updateQuantity(id, quantityInput.value);
            itemDiv.appendChild(quantityInput);

            const incrementButton = document.createElement('button');
            incrementButton.textContent = '+';
            incrementButton.onclick = () => increment(id);
            itemDiv.appendChild(incrementButton);

            // Bouton de suppression
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Supprimer';
            removeButton.onclick = () => removeItem(id);
            itemDiv.appendChild(removeButton);

            inventoryDiv.appendChild(itemDiv);
        }

        // Fonction pour ajouter un nouvel article
        function addItem() {
            const newItemName = document.getElementById('newItemName').value.trim();
            if (!newItemName) return;

            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            const newItem = {
                id: `item${Date.now()}`,
                name: newItemName,
                quantity: 0
            };
            items.push(newItem);
            localStorage.setItem('inventoryItems', JSON.stringify(items));

            createItemElement(newItem.id, newItem.name, newItem.quantity);
            document.getElementById('newItemName').value = '';
        }

        // Fonction pour incrémenter la quantité
        function increment(id) {
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            const item = items.find(item => item.id === id);
            if (item) {
                item.quantity += 1;
                localStorage.setItem('inventoryItems', JSON.stringify(items));
                document.querySelector(`#${id} .quantity`).value = item.quantity;
            }
        }

        // Fonction pour décrémenter la quantité
        function decrement(id) {
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            const item = items.find(item => item.id === id);
            if (item && item.quantity > 0) {
                item.quantity -= 1;
                localStorage.setItem('inventoryItems', JSON.stringify(items));
                document.querySelector(`#${id} .quantity`).value = item.quantity;
            }
        }

        // Fonction pour mettre à jour le nom de l'article
        function updateName(id, newName) {
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            const item = items.find(item => item.id === id);
            if (item) {
                item.name = newName;
                localStorage.setItem('inventoryItems', JSON.stringify(items));
            }
        }

        // Fonction pour mettre à jour la quantité directement dans le champ de saisie
        function updateQuantity(id, newQuantity) {
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            const item = items.find(item => item.id === id);
            if (item && newQuantity >= 0) {
                item.quantity = parseInt(newQuantity);
                localStorage.setItem('inventoryItems', JSON.stringify(items));
            }
        }

        // Fonction pour réinitialiser l'inventaire
        function resetInventory() {
            localStorage.removeItem('inventoryItems');
            loadInventory();
        }

        // Fonction pour supprimer un article
        function removeItem(id) {
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            const updatedItems = items.filter(item => item.id !== id); // Filtrer l'article à supprimer
            localStorage.setItem('inventoryItems', JSON.stringify(updatedItems)); // Mettre à jour le Local Storage
            loadInventory(); // Recharger l'inventaire pour refléter la suppression
        }

    </script>
