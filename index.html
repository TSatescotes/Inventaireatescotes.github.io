<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inventaire Poplab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo en haut à droite -->
    <h1>Inventaire Poplab</h1>
    
    <!-- Section inventaire -->
    <div id="inventorySection">
        <h2>Inventaire</h2>
        <div id="inventory"></div>
    </div>

    <!-- Section pour ajouter un nouvel article -->
    <div id="addSection">
        <h2>Ajouter un nouvel article</h2>
        <input type="text" id="newItemName" placeholder="Nom de l'article">
        <button id="addButton">Ajouter</button>
    </div>

    <!-- Script de gestion de l'inventaire -->
    <script>
        // Fonction pour charger les articles depuis le localStorage
        function loadInventory() {
            const inventoryDiv = document.getElementById('inventory');
            inventoryDiv.innerHTML = '';
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            items.forEach(item => {
                createItemElement(item.id, item.name, item.quantity);
            });
        }

        // Fonction pour créer l'élément HTML de chaque article
        function createItemElement(id, name, quantity) {
            const inventoryDiv = document.getElementById('inventory');
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.id = id;

            const nameDisplay = document.createElement('span');
            nameDisplay.textContent = `${name} (Quantité: ${quantity})`;
            itemDiv.appendChild(nameDisplay);

            inventoryDiv.appendChild(itemDiv);
        }

        // Fonction pour ajouter un nouvel article
        function addItem() {
            const newItemName = document.getElementById('newItemName').value.trim();
            if (!newItemName) {
                console.error("Le nom de l'article est vide.");
                return;
            }

            const newItem = {
                id: `item${Date.now()}`,
                name: newItemName,
                quantity: 1
            };

            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            items.push(newItem);
            localStorage.setItem('inventoryItems', JSON.stringify(items));
            createItemElement(newItem.id, newItem.name, newItem.quantity);

            document.getElementById('newItemName').value = ''; // Réinitialise le champ texte
        }

        // Attacher l'événement "click" au bouton "Ajouter" lorsque le DOM est prêt
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("addButton").addEventListener("click", addItem);
            loadInventory(); // Charger l'inventaire au démarrage
        });
    </script>
</body>
</html>
