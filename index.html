<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inventaire Poplab</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00b3a3, #ff62a1, #ffef9a);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-attachment: fixed;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            margin-top: 20px;
            text-align: center;
            text-shadow: -2px -2px 0 #333, 2px -2px 0 #333, -2px 2px 0 #333, 2px 2px 0 #333;
        }
        #inventorySection, #addSection {
            display: block;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }
        .item {
            display: flex;
            flex-direction: column;
            background-color: #ffef9a;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .variant {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        button {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .modifyItem {
            background-color: #ffa500;
            color: white;
        }
        .deleteItem {
            background-color: #ff4d4d;
            color: white;
        }
        #addSection button {
            margin-top: 10px;
            background: linear-gradient(135deg, #00b3a3, #00d084);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #addSection button:hover {
            background: linear-gradient(135deg, #00a76d, #00b3a3);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal button {
            margin-top: 10px;
            background-color: #00d084;
            color: white;
        }
        .modal button:hover {
            background-color: #00a76d;
        }
    </style>
</head>
<body>
    <h1>Inventaire Poplab</h1>
    
    <div id="inventorySection">
        <h2>Inventaire</h2>
        <div id="inventory"></div>
    </div>

    <div id="addSection">
        <h2>Ajouter un nouvel article</h2>
        <input type="text" id="newItemName" placeholder="Nom de l'article">
        <input type="number" id="newItemQuantity" placeholder="Quantité" min="0">
        <button id="addButton">Ajouter</button>
    </div>

    <!-- Fenêtre modale pour modification -->
    <div id="modifyModal" class="modal">
        <div class="modal-content">
            <h3>Modifier l'article</h3>
            <div id="variantList"></div>
            <button id="addVariantButton">Ajouter une variante</button>
            <button id="saveChangesButton">Enregistrer</button>
            <button id="deleteItemButton">Supprimer l'article</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let inventoryItems = [];
            const inventoryDiv = document.getElementById("inventory");
            const newItemName = document.getElementById("newItemName");
            const newItemQuantity = document.getElementById("newItemQuantity");
            const addButton = document.getElementById("addButton");

            const modifyModal = document.getElementById("modifyModal");
            const addVariantButton = document.getElementById("addVariantButton");
            const saveChangesButton = document.getElementById("saveChangesButton");
            const deleteItemButton = document.getElementById("deleteItemButton");
            const variantList = document.getElementById("variantList");

            let currentItemId = null;

            // Ajout d'un article
            addButton.addEventListener("click", () => {
                const itemName = newItemName.value.trim();
                const itemQuantity = parseInt(newItemQuantity.value.trim(), 10);

                if (!itemName || isNaN(itemQuantity) || itemQuantity < 0) {
                    alert("Veuillez entrer un nom valide et une quantité.");
                    return;
                }

                const newItem = {
                    id: Date.now(),
                    name: itemName,
                    quantity: itemQuantity,
                    variants: []
                };

                inventoryItems.push(newItem);
                renderInventory();
                newItemName.value = "";
                newItemQuantity.value = "";
            });

            // Rendu de l'inventaire
            function renderInventory() {
                inventoryDiv.innerHTML = "";
                inventoryItems.forEach(item => {
                    const itemDiv = document.createElement("div");
                    itemDiv.classList.add("item");

                    const itemHeader = document.createElement("div");
                    itemHeader.classList.add("item-header");
                    itemHeader.innerHTML = `
                        <span>${item.name} (Quantité : ${item.quantity})</span>
                        <button class="modifyItem">Modifier</button>`;
                    itemDiv.appendChild(itemHeader);

                    inventoryDiv.appendChild(itemDiv);

                    // Modification de l'article
                    itemHeader.querySelector(".modifyItem").addEventListener("click", () => {
                        openModifyModal(item.id);
                    });
                });
            }

            // Ouvre la fenêtre modale de modification
            function openModifyModal(itemId) {
                currentItemId = itemId;
                const currentItem = inventoryItems.find(item => item.id === itemId);
                if (!currentItem) return;

                variantList.innerHTML = currentItem.variants.map(variant => `
                    <div class="variant">
                        <input type="text" value="${variant.name}" class="variantName">
                        <input type="number" value="${variant.quantity}" class="variantQuantity" min="0">
                        <button onclick="this.parentElement.remove()">Supprimer</button>
                    </div>
                `).join("");

                modifyModal.style.display = "flex";
            }

            // Ajouter une variante
            addVariantButton.addEventListener("click", () => {
                const variantHTML = `
                    <div class="variant">
                        <input type="text" placeholder="Nom de la variante" class="variantName">
                        <input type="number" placeholder="Quantité" class="variantQuantity" min="0">
                        <button onclick="this.parentElement.remove()">Supprimer</button>
                    </div>`;
                variantList.insertAdjacentHTML("beforeend", variantHTML);
            });

            // Enregistrer les modifications
            saveChangesButton.addEventListener("click", () => {
                const currentItem = inventoryItems.find(item => item.id === currentItemId);
                if (!currentItem) return;

                currentItem.variants = Array.from(variantList.children).map(variantDiv => ({
                    name: variantDiv.querySelector(".variantName").value.trim(),
                    quantity: parseInt(variantDiv.querySelector(".variantQuantity").value.trim(), 10) || 0
                }));

                modifyModal.style.display = "none";
                renderInventory();
            });

            // Supprimer un article
            deleteItemButton.addEventListener("click", () => {
                inventoryItems = inventoryItems.filter(item => item.id !== currentItemId);
                modifyModal.style.display = "none";
                renderInventory();
            });
        });
    </script>
</body>
</html>
