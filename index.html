<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inventaire Poplab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inventaire Poplab</h1>
    
    <!-- Section inventaire -->
    <div id="inventorySection">
        <h2>Inventaire</h2>
        <div id="inventory"></div>
    </div>

    <!-- Section pour ajouter un nouvel article -->
    <div id="addSection">
        <h2>Ajouter un nouvel article</h2>
        <input type="text" id="newItemName" placeholder="Nom de l'article">
        <button id="addButton">Ajouter</button>
    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBIFHYleTHOP-Jt-v294VWDkq9a9Udpzbs",
            authDomain: "inventaire-poplab.firebaseapp.com",
            projectId: "inventaire-poplab",
            storageBucket: "inventaire-poplab.appspot.com",
            messagingSenderId: "490095435720",
            appId: "1:490095435720:web:5df23c49d4938e90086afd",
            measurementId: "G-KSW6LY3WWN"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Fonction pour charger les articles depuis Firestore
        async function loadInventory() {
            const inventoryDiv = document.getElementById('inventory');
            inventoryDiv.innerHTML = ''; // Réinitialiser l'affichage

            try {
                const snapshot = await db.collection("inventoryItems").get();
                const items = [];
                snapshot.forEach(doc => {
                    const item = doc.data();
                    items.push(item);
                    createItemElement(item.id, item.name, item.quantity);
                });
                // Mettre à jour localStorage pour garder une copie locale
                localStorage.setItem('inventoryItems', JSON.stringify(items));
            } catch (error) {
                console.error("Erreur lors du chargement de l'inventaire :", error);
            }
        }

        // Fonction pour créer l'élément HTML pour chaque article
        function createItemElement(id, name, quantity) {
            const inventoryDiv = document.getElementById('inventory');
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';
            itemDiv.id = id;

            const nameDisplay = document.createElement('span');
            nameDisplay.textContent = name;
            itemDiv.appendChild(nameDisplay);

            // Bouton pour diminuer la quantité
            const decrementButton = document.createElement('button');
            decrementButton.textContent = '-';
            decrementButton.onclick = () => updateQuantity(id, -1);
            itemDiv.appendChild(decrementButton);

            // Affichage de la quantité
            const quantityDisplay = document.createElement('span');
            quantityDisplay.textContent = ` ${quantity} `;
            quantityDisplay.className = 'quantity';
            itemDiv.appendChild(quantityDisplay);

            // Bouton pour augmenter la quantité
            const incrementButton = document.createElement('button');
            incrementButton.textContent = '+';
            incrementButton.onclick = () => updateQuantity(id, 1);
            itemDiv.appendChild(incrementButton);

            inventoryDiv.appendChild(itemDiv);
        }

        // Fonction pour ajouter un nouvel article
        async function addItem() {
            const newItemName = document.getElementById('newItemName').value.trim();
            if (!newItemName) {
                alert("Veuillez entrer un nom pour l'article.");
                return;
            }

            const newItem = {
                id: `item${Date.now()}`,
                name: newItemName,
                quantity: 1
            };

            // Ajouter l'article dans Firestore
            try {
                await db.collection("inventoryItems").doc(newItem.id).set(newItem);
                console.log("Article ajouté à Firestore :", newItem);
                createItemElement(newItem.id, newItem.name, newItem.quantity);
            } catch (error) {
                console.error("Erreur lors de l'ajout dans Firestore :", error);
            }

            // Mettre à jour localStorage
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            items.push(newItem);
            localStorage.setItem('inventoryItems', JSON.stringify(items));

            document.getElementById('newItemName').value = ''; // Réinitialise le champ texte
        }

        // Fonction pour mettre à jour la quantité d'un article
        async function updateQuantity(id, change) {
            const items = JSON.parse(localStorage.getItem('inventoryItems')) || [];
            const item = items.find(item => item.id === id);

            if (item) {
                item.quantity = Math.max(0, item.quantity + change); // Empêche quantité négative

                // Mettre à jour Firestore
                try {
                    await db.collection("inventoryItems").doc(id).update({ quantity: item.quantity });
                    console.log("Quantité mise à jour dans Firestore pour :", id);
                } catch (error) {
                    console.error("Erreur lors de la mise à jour de la quantité dans Firestore :", error);
                }

                // Mettre à jour localStorage et recharger l'inventaire
                localStorage.setItem('inventoryItems', JSON.stringify(items));
                loadInventory(); // Recharge l'inventaire pour mettre à jour l'affichage
            }
        }

        // Associe la fonction d'ajout au bouton "Ajouter"
        document.getElementById("addButton").addEventListener("click", addItem);

        // Charger l'inventaire au démarrage
        window.addEventListener("load", loadInventory);
    </script>
</body>
</html>
